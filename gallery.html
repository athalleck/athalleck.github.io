<!-- PapaParse for reading CSV -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<script>
  console.log("JS is running!");

  // --- Seeded random generator for consistent pseudo-randomness ---
  function seededRandom(seed) {
    let x = Math.sin(seed++) * 10000;
    return x - Math.floor(x);
  }

  // --- Fisher-Yates shuffle using a seed (deterministic) ---
  function seededShuffle(array, seed = 12345) {
    const result = array.slice();
    for (let i = result.length - 1; i > 0; i--) {
      const j = Math.floor(seededRandom(seed + i) * (i + 1));
      [result[i], result[j]] = [result[j], result[i]];
    }
    return result;
  }

  // --- Layout patterns (same as before) ---
  const layoutPatterns = [
    ['large-top', 'tall-bottom'],
    ['medium-wide', 'large-bottom'],
    ['tall-top', 'medium'],
    ['medium', 'tall-bottom'],
    ['medium', 'medium', 'medium'],
    ['medium-wide', 'medium', 'medium'],
    ['medium', 'medium-wide', 'medium'],
    ['medium', 'medium', 'medium-wide'],
    ['large-top', 'medium', 'small'],
    ['medium', 'tall-top', 'medium'],
    ['tall-bottom', 'medium', 'small'],
    ['small', 'large-bottom', 'small'],
    ['stack-top', 'stack-bottom', 'medium'],
    ['medium', 'stack-top', 'stack-bottom'],
    ['tall-top', 'stack-bottom', 'medium'],
    ['large-top', 'large-bottom'],
    ['medium-wide', 'tall-bottom'],
    ['tall-top', 'tall-bottom'],
    ['large-top', 'medium', 'tall-bottom'],
    ['tall-bottom', 'medium-wide', 'small', 'medium'],
    ['medium', 'small', 'medium-wide', 'tall-top'],
  ];

  Papa.parse('art/art.csv', {
    download: true,
    header: true,
    complete: function(results) {
      console.log("CSV loaded!", results);
      const data = results.data.filter(row => row.path && row.name);
      const gallery = document.getElementById('gallery-grid');

      // --- 1️⃣ Group by category ---
      const groups = {};
      for (const item of data) {
        const cat = item.category ? item.category.toLowerCase() : 'misc';
        if (!groups[cat]) groups[cat] = [];
        groups[cat].push(item);
      }

      // --- 2️⃣ Seeded shuffle within each category ---
      const seed = 9999;
      for (const cat in groups) {
        groups[cat] = seededShuffle(groups[cat], seed + cat.length);
      }

      // --- 3️⃣ Evenly interleave categories ---
      const categories = Object.keys(groups);
      const maxLen = Math.max(...categories.map(c => groups[c].length));
      const interleaved = [];
      for (let i = 0; i < maxLen; i++) {
        for (const cat of categories) {
          if (groups[cat][i]) interleaved.push(groups[cat][i]);
        }
      }

      // --- 4️⃣ Render using consistent layout cycling ---
      let index = 0;
      while (index < interleaved.length) {
        const pattern = layoutPatterns[index % layoutPatterns.length];
        for (let i = 0; i < pattern.length && index < interleaved.length; i++, index++) {
          const item = interleaved[index];
          const size = pattern[i];

          const container = item.link ? document.createElement('a') : document.createElement('div');
          container.className = `gallery-item ${size}`;
          if (item.link) {
            container.href = item.link;
            container.target = "_blank";
          }

          const img = document.createElement('img');
          img.src = item.path;
          img.alt = item.name;

          const caption = document.createElement('p');
          caption.textContent = item.caption || '';

          container.appendChild(img);
          container.appendChild(caption);
          gallery.appendChild(container);
        }
      }
    }
  });
</script>
